[colors]
background = #050E0E
foreground = #FBFBFB

[bar/top]
width = 100%
height = 24pt
radius = 6

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

font-0 = NanumGothicCoding:size=12:antialias=true;0
font-1 = "Material Design Icons:size=12;0"

modules-left = xmonad
modules-right = memory wlan pulseaudio battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/pulseaudio]
type = internal/pulseaudio

label-volume = [  %percentage%% ]
label-muted = [ MUTED ]

[module/memory]
type = internal/memory
interval = 3
label = [ RAM %gb_used% ]

[module/wlan]
type = internal/network
interface = wlp0s20f3
interval = 3.0

label-connected = [  %essid% ]
label-disconnected = [ OFFLINE ]

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
label-charging = [ ⚡%percentage%% ]
label-discharging = [ %percentage%% ]
label-full = [ %percentage%% ]

[module/date]
type = internal/date
interval = 1.0

date = %a, %b %d
time = %H:%M
label = [ %date% %time% ]

[settings]
screenchange-reload = true
pseudo-transparency = true
